<template name="hello">
  <h1>How to get UI.renderWithData reactive</h1>
  {{greeting}}
  <input type="button" value="Click" />
  <div class="wrapper"></div>
</template>

<template name="books">
  {{#with getBook id}}
    Reactive book name: <b>{{name}}</b>
  {{/with}}
</template>

<template name="booksNonReactive">
  <br>Non reactive book name: <b>{{name}}</b>
  <hr>Now in the console run:<br><i>Books.update({_id: 'njynTFMaHLjzgBsDM'}, {$set: {name: '<b>{{newBookName}}</b>'}})</i>
</template>
